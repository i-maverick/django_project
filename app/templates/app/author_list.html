{% extends 'app/base.html' %}

{% block authors_active%}active{% endblock %}

{% block content %}

<h2>Authors</h2>
<table class="table">
    {% for author in object_list %}
    <tr scope="row">
        <td><a href="{% url 'app:author_book_list' author.id %}">{{ author }}</a></td>
    </tr>
    {% endfor %}
</table>

{% if user.is_authenticated %}
<hr>
<div class="col-1">
    <a href="{% url 'app:create_author' %}"><b>Add author</b></a>
</div>
{% endif %}

{% endblock %}
